<div class="first-section contact-page" style="background-image:url({{company.cover.bg}});">
  <div class="">
        <img src="{{company.logo.thumb}}" alt="" />
        <h1 class="wow bounceInDown">  {{company.name}} </h1>
        <p>
                  <a  ng-repeat="link in company.links" href="{{link.link}}" target="_blank"><span class="fa fa-{{link.icon}} "></span></a>
        </p>
  </div>
</div>

<section class="section--center mdl-grid mdl-grid--no-spacing">
            <div class="mdl-cell mdl-cell--12-col"  ng-bind-html="trustme()">
            </div>
          </section>


<div class="page mdl-grid">
  <div class="wow slideInLeft mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
    <h3>Contact Info.</h3>
  </div>
  <div class="wow slideInRight mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
    <p>
      <b>Start date:</b> {{company.start_date}}
      <br>
      <b>Phone : </b> {{company.phones}}
      <br>
      <b>Email : </b> <a target="_blank" href="mailto:{{company.email}}">{{company.email}}</a>
      <br>
      <b>Address : </b> {{company.address}}
      <br>
    </p>
  </div>
</div>


  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
